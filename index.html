<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="public/css/style.css" />
</head>

<body>
    <header class="head">
        <img src="public/img/logo.png" />
    </header>

    <div id="container">
        <section class="category">
            <h3 class="category__title">Le meilleur film</h3>
            <div class="category__content category__best">
                <div class="category__best__img"></div>
                <div class="category__best__title">THE BEST</div>
            </div>
        </section>

        <section class="category">
            <h3 class="category__title">Les mieux notés</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="IMDB-best">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>

        <section class="category">
            <h3 class="category__title">Action</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="Action">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>
        <section class="category">
            <h3 class="category__title">Comédie</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="Comedy">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>
        <section class="category">
            <h3 class="category__title">Science-Fiction</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="Sci-Fi">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>
    </div>
    <div id="screen-filter">
    </div>
    <div id="modal">
        <div>
            <div id="modal__btn-close">X</div>
            <table>
                <tr>
                    <td class="info-data" id="title" colspan="3"></td>
                </tr>
                <tr>
                    <td id="img" rowspan="10">IMG</td>
                </tr>
                <tr>
                    <td class="info-title">Genre</td>
                    <td class="info-data" id="genres"></td>
                </tr>
                <tr>
                    <td class="info-title">Année</td>
                    <td class="info-data" id="year"></td>
                </tr>
                <tr>
                    <td class="info-title">Evaluation</td>
                    <td class="info-data" id="rated"></td>
                </tr>
                <tr>
                    <td class="info-title">Score IMDB</td>
                    <td class="info-data" id="imdb_score"></td>
                </tr>
                <tr>
                    <td class="info-title">Réalisateur(s)</td>
                    <td class="info-data" id="directors"></td>
                </tr>
                <tr>
                    <td class="info-title">Acteurs</td>
                    <td class="info-data" id="actors"></td>
                </tr>
                <tr>
                    <td class="info-title">Durée</td>
                    <td class="info-data" id="duration"></td>
                </tr>
                <tr>
                    <td class="info-title">Pays d'origine</td>
                    <td class="info-data" id="countries"></td>
                </tr>
                <tr>
                    <td class="info-title">Box-office</td>
                    <td class="info-data" id="worldwide_gross_income"></td>
                </tr>
                <tr>
                    <td class="info-data" id="long_description" colspan="3"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="public/js/script.js"></script>
</body>

</html>
