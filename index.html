<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="public/css/style.css" />
</head>

<body>
    <header class="head">
        <h1 class="head__title">JustStreamIt</h1>
        <ul class="head__menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Catégories</a></li>
        </ul>
    </header>

    <div id="container">
        <section class="category">
            <h3 class="category__title">Le meilleur film</h3>
            <div class="category__content category__best">
                <span class="category__best__title">THE BEST</span>
            </div>
        </section>

        <section class="category">
            <h3 class="category__title">Les mieux notés</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="IMDB-best">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>

        <section class="category">
            <h3 class="category__title">Action</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="Action">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>
        <section class="category">
            <h3 class="category__title">Comédie</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="Comedy">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>
        <section class="category">
            <h3 class="category__title">Science-Fiction</h3>
            <div class="category__content">
                <div class="arrow-left"></div>
                <div class="category__container" id="Sci-Fi">
                </div>
                <div class="arrow-right"></div>
            </div>
        </section>
    </div>
    <div id="screen-filter">
    </div>
    <div id="modal">
        <div>
            <div>TITRE MODAL</div>
            <div id="modal__btn-close">X</div>
            <div>CONTENU MODAL</div>
        </div>
    </div>
    <script src="public/js/script.js"></script>
</body>

</html>
